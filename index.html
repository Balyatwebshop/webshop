<!DOCTYPE html>
<html>
<head>
  <title>Ruhabolt Weboldal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Alapstílusok */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1, h2, h3 {
      color: #ffffff;
    }
    
    a {
      color: #007bff;
      text-decoration: none;
    }
    
    /* Fejléc */
    header {
      background-color: #000000;
      padding: 20px;
      text-align: right;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    /* Hero szekció */
    #hero {
      background-image: url(hero.jpg);
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
    }
    
    /* Termékek szekció */
    
    /* Oldalsáv (jobb oldalra legörgethető menü) */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #f8f8f8;
      padding: 20px;
      overflow-y: auto;
    }
    
    #sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    #sidebar ul li {
      margin-bottom: 10px;
    }
    
    /* Lábléc */
    footer {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    
    /* Gomb stílus */
    .toggle-button {
      display: none; /* Alapértelmezett állapotban rejtve van */
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
    }
    
    .toggle-button.show {
      display: inline-block; /* Megjelenik a kattintásra */
    }
    #menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        #menu .menu-icon {
            width: 30px;
            height: 4px;
            background-color: #ffffff;
            margin-bottom: 6px;
        }
        
        #menu .menu-icon:last-child {
            margin-bottom: 0;
        }

        #menu .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #menu:hover .dropdown-content {
            display: block;
        }

        #menu .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        #menu .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
  </style>
</head>
<body>
  
  <header>
    <h1>Üdvözöljük a Ruhaboltban!</h1>
    <nav>
      
    </nav>
  </header>
  
  <section id="hero">
    <h2>Legújabb kollekcióink</h2>
    <p>Ismerd meg legfrissebb ruhakínálatunkat!</p>
    <a href="#" class="cta-button">Tovább</a>
  </section>
  
  <section id="products">
    <h2>Ajánlott termékek</h2>
    <div class="product">
      <img src="product1.jpg" alt="Termék 1">
      <h3>Termék 1</h3>
      <p>Leírás és ár</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Termék 2">
      <h3>Termék 2</h3>
      <p>Leírás és ár</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Termék 3">
      <h3>Termék 3</h3>
      <p>Leírás és ár</p>
    </div>
  </section>
  
  <div id="menu">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="dropdown-content">
          <a href="kapcsolat.html">Kapcsolat</a>
            <a href="#">Menüpont 2</a>
            <a href="#">Menüpont 3</a>
        </div>
    </div>
  
  <footer>
    <p>&copy; 2023 Ruhabolt. Minden jog fenntartva.</p>
  </footer>
  
  <button class="toggle-button" onclick="showHiddenContent()">Mutass többet</button>
  
  <script>
    function showHiddenContent() {
      var button = document.querySelector('.toggle-button');
      button.classList.remove('show'); // Elrejtjük a gombot
      
      // Itt lehetne más tartalom megjelenítése vagy művelet végrehajtása
    }
  </script>
  
</body>
</html>
